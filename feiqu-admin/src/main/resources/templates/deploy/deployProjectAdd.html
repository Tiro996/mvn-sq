<!DOCTYPE html>
<html lang="zh">
<head>
    <%include("/common/_head.html"){}%>
    <%include("/common/admin_css.html"){}%>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-config-add" name="form-config-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">名称：</label>
            <div class="col-sm-8">
                <input id="name" name="name" class="form-control" type="text"  required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">发布命令：</label>
            <div class="col-sm-8">
                <textarea autofocus id="command" name="command" class="form-control" type="text" rows="4" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">服务器：</label>
            <div class="col-sm-8">
                <select name="sshId">
                    <%for(var ss in sshModels){%>
                    <option value="${ss.id}">${ss.name}</option>
                    <%}%>
                </select>
            </div>
        </div>
    </form>
</div>
<%include("/common/_scripts.html"){}%>
<script type="text/javascript">
    var prefix = ctx + "deploy/deployProject";

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/save", $('#form-config-add').serialize());
        }
    }
</script>
</body>
</html>
